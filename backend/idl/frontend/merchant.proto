message AddProductReq {
    string name = 1;
    float price = 2;
    string description = 3;
    string category = 4;
    string img_url = 5;
    repeated string slider_imgs = 6;
}


message GetProductListByMerchantReq {

}

message GetProductListByMerchantResp {
   
}